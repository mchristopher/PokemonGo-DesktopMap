<!DOCTYPE html>
    <html>
    <head>
            <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>Pok√©mon Go - Live Map</title>
            <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
            <style>
                html, body {
                    height: 100%;
                    width: 100%;
                }
                .container-fluid {
                    margin: 0 auto;
                    height: 100%;
                    padding: 0px 0;
                }
                .content {
                    height: 100%;
                    overflow: auto;
                    padding-bottom: 50px;
                }
                #top-nav {
                    height: 50px;
                }
                #control {
                    padding-top: 10px;
                }
                #not-sharing {
                    color: #f00;
                    display: none;
                }
                #sharing {
                    color: #093;
                }
                .sharing-on {
                    display: none;
                }
            </style>
    </head>
    <body>
        <div class="container-fluid">
            <div id="header">
                <div class="row text-center">
                    <div class="col-xs-12" id="top-nav">
                        <div id="loading">
                            <h3>Loading, please wait...</h3>
                        </div>
                        <div id="control" style="display:none;">
                            <div class="row">
                                <span id="update-notice" style="display:none;">
                                    <a href="#" onclick="startUpdate()" style="color: #f00">
                                        Update available, click here to install
                                    </a>
                                </span>
                                <div class="col-xs-6 col-xs-offset-4">
                                    <div class="col-xs-3">
                                        <input id="lat" class="form-control"
                                            type="text" placeholder="Latitude">
                                    </div>
                                    <div class="col-xs-3">
                                        <input id="lon" class="form-control"
                                            type="text" placeholder="Longitude">
                                    </div>
                                    <div class="col-xs-2">
                                        <button onclick="setLocation()"
                                            class="btn btn-success">Set</button>
                                    </div>
                                </div>
                                <div class="col-xs-2">
                                    <button data-toggle="modal" data-target="#mobile"
                                        class="btn btn-info">Mobile</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="content">
                <webview id="mapview" autosize="on"
                    src="about:blank"
                    style="display:inline-flex; height: 100%; width: 100%;"></webview>
            </div>
        </div>

        <div class="modal fade" id="mobile" tabindex="-1"
            role="dialog" aria-labelledby="mobileModalLbl">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="mobileModalLbl">Mobile Access</h4>
              </div>
              <div class="modal-body">
                <div class="text-center">
                    <h2 id="not-sharing">Not Enabled</h2>
                    <h2 id="sharing" class="sharing-on">Enabled</h2>
                    <div id="share-info" class="sharing-on">
                        <br>
                        <div id="qrcode" align="center"></div>
                        <br>
                        <br>
                        <strong>URL:</strong> <span id="sharing-url"></span>
                    </div>
                    <br>
                    <br>
                    <span>To toggle sharing, click the button below.</span>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-warning" id="mobileToggle" onclick="toggleMobile()">Toggle Sharing</button>
              </div>
            </div>
          </div>
        </div>

    </body>

  <script type="text/javascript">
    window.$ = window.jQuery = require('./jquery.js');
  </script>
  <script src="./bootstrap.js"></script>
  <script src="./qrcode.js"></script>

  <script type="text/javascript">

    var electron = require('electron').remote;
    var BrowserWindow = electron.BrowserWindow;
    var ipcRenderer = require('electron').ipcRenderer;
    var url = require('url');
    var request = require('request');
    var ngrok = require('./ngrok');
    var serverUrl = null;
    var mapView = document.getElementById('mapview');

    var geoLat, geoLon, mobileRunning = false;

    navigator.geolocation.getCurrentPosition(function success(position) {
        geoLat = position.coords.latitude;
        geoLon = position.coords.longitude;
        $('#lat').val(geoLat);
        $('#lon').val(geoLon);
    });

    ipcRenderer.on('server-up', function(evt, url) {
        console.log('server up');
        serverUp(url);
    });

    ipcRenderer.on('update-ready', function(evt, url) {
        $('#update-notice').show();
    });

    ipcRenderer.on('pythonLog', function(evt, data) {
        console.log(data.msg);
    });

    function startUpdate() {
        ipcRenderer.send('installUpdate');
    }

    function serverUp(url) {
        serverUrl = url;
        try {
            mapView.loadURL(serverUrl);
            $('#loading').hide();
            $('#control').show();
        } catch (e) {
            console.log(e)
            setTimeout(function() {serverUp(url)}, 500);
        }
    }

    function setupMobile() {
        $('#not-sharing').show();
        $('.sharing-on').hide();
        mobileRunning = false;
        ngrok.once('connect', function(url){
            ngrokConnect(null, url);
        });
        ngrok.once('disconnect', function(){
            $('#not-sharing').show();
            $('.sharing-on').hide();
            mobileRunning = false;
            $("#mobileToggle").prop("disabled",false);
        });
        ngrok.once('error', function(url){
            $("#mobileToggle").prop("disabled",false);
            $('#not-sharing').show();
            $('.sharing-on').hide();
            mobileRunning = false;
        });
        electron.app.on('before-quit', function(){
            ngrok.kill()
        });
    }

    function ngrokConnect(err, url) {
        if (err){
            console.log(err);
        }
        if (!url) {
            console.log('No url received');
            return;
        }
        $("#mobileToggle").prop("disabled",false);
        console.log('Got URL: ' + url);
        $('#not-sharing').hide();
        $('.sharing-on').show();
        $('#sharing-url').html(url);
        $('#qrcode').html('');
        new QRCode(
            document.getElementById("qrcode"), {
                text: url,
                width: 128,
                height: 128
            });
        mobileRunning = true;
    }

    function toggleMobile() {
        $("#mobileToggle").prop("disabled",true);
        if (mobileRunning) {
            ngrok.disconnect();
        } else {
            var parsedServerUrl = url.parse(serverUrl);
            ngrok.connect(parseInt(parsedServerUrl.port), function(err, url){
                ngrokConnect(err, url);
            });
        }
    }

    function setLocation() {
        geoLat = $('#lat').val();
        geoLon = $('#lon').val();
        request.get(serverUrl + '/next_loc?lat=' + geoLat + '&lon=' + geoLon);
    }

    $( document ).ready(function(){
        ipcRenderer.send('getServer');
        $('#lat').val(geoLat);
        $('#lon').val(geoLon);
        setupMobile();
    });

  </script>

</html>
